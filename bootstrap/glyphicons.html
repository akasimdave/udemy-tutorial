<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Glyphicons</title>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>Bootstrap Glyphicons</h1>
			<p class="lead">Icons that are actual, real-life fonts! This means no photoshop required</p>
		</div>
		<div class="page-body">
			<h3><span class="glyphicon glyphicon-music"></span> An icon in a header!</h3>
			<p><span class="glyphicon glyphicon-trash"></span> There's an icon for just about anything you can think of.</p>
			<p>You can link an icon like so: <a href=""><span class="glyphicon glyphicon-cog"></span></a>
			</p>
			<button type="button" class="btn btn-default btn-lg btn-info"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> A button with an icon</button>
		</div>
		<br>
		<div class="alert alert-warning">
			<span class="glyphicon glyphicon-exclamation-sign"></span> You may use icons in alert messages too.
		</div>
	</div>

</body>
</html>
