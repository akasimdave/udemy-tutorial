<!DOCTYPE html>
<html>
<head>
	<title>If Else Statements</title>
</head>
<body>

	<h1>If Else Statements in JavaScript</h1>

	<div id="box1"></div>

	<script type="text/javascript">
		var age = 26;

		if (age < 30) {
			document.getElementById("box1").innerHTML = "You're just a youngin'";
			document.getElementById("box1").style.color = "green";
		}else if(age) {
			document.getElementById("box1").innerHTML = "You're an oldie'";
			document.getElementById("box1").style.color = "red";
		}
	</script>

</body>
</html>
