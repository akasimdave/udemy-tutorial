<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
</head>
<body>

	<h1>Arrays in JavaScript</h1>

	<script type="text/javascript">
		
		// Example 1 (Note: for an example to run, the other two must be commented)
		var myArray = ["Sand", "shovel", "Water"];
		document.write(myArray[2]);
		document.write("<br>");
		document.write("<br>");

		// Example 2
		var favFoods = ["Pulled pork", "Pizza", "Mexican mango", "Pineapple"];
		for (var i = 0; i < favFoods.length; i++){
			document.write(favFoods[i]);
			document.write("<br>");
		}
		document.write("<br>");

		// Example 3
		var myFriends = [
			["John", "Male", 31],
			["Sandy", "Female", 18],
			["Marcus", "Male", 74]
		];
		document.write(myFriends[2][1]);
	</script>

</body>
</html>
