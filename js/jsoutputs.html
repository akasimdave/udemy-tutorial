<!DOCTYPE html>
<html>
<head>
	<title>Javascript Outputs</title>
</head>
<body>

	<h1>Javascript Outputs</h1>

	<div id="output"></div>

	<script type="text/javascript">
		// Alert box
		window.alert("5 * 4");

		// HTML output
		document.write("Hello world");

		// Write into an HTML using innerHTML
		document.getElementById("output").innerHTML = 5 * 3;

		// Output in browser console
		console.log(10 * 10);
	</script>

</body>
</html>
