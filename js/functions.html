<!DOCTYPE html>
<html>
<head>
	<title>Fucntions</title>
</head>
<body>

	<h1>Fucntions in JavaScript</h1>

	<script type="text/javascript">

		// Function
		function dogAge(yourAge){
			return(yourAge * 7);
		}

		// Example 1
		document.write("If you were a dog, you'd be " + dogAge(26) + " years old.");
		
		// Break tag
		document.write("<br>");
		
		// Example 2
		var yourAge = 12;
		var dogAge = dogAge(yourAge);
		document.write("If you were a dog, you'd be " + dogAge + " years old.");
	</script>

</body>
</html>
